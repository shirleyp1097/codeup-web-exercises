<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>frontend warmup</title>
</head>
<body>
  <button id="hide-btn">Hide Paragraph</button>
  <p id="paragraph">
    This paragraph will disappear when the button is clicked
  </p>
</body>

<script>
  const myButton = document.getElementById("hide-btn");
  if (myButton) {
    myButton.addEventListener("click", function() {
      console.log("Clicked")
      document.getElementById("paragraph").style.display = "none";
    })
  }
</script>
<!--Making a change-->
</html>

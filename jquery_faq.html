<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.js"></script>
    <script>

      $(document).ready(function() {
        $('dt').click(function(event) {
          event.preventDefault();
          $('dd').toggleClass('invisible');
        })
        // $('dd').addClass('invisible')
      })
    </script>
    <style>
      .invisible {
        visibility: hidden;
      }
    </style>
</head>
<body>
  <dl>
    <dt>Fact 1</dt>
    <dd>Parks are places to go</dd>

    <dt>Fact 2</dt>
    <dd>Parks are places to have fun</dd>

    <dt>Fact 3</dt>
    <dd>I'd rather be in a national park right now</dd>

    <dt>Fact 4</dt>
    <dd>I'm listening to Lofi rn.</dd>

    <dt>Fact 5</dt>
    <dd>No one ever reading this who am I kidding?</dd>
  </dl>

</body>
</html>

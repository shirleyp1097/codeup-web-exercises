<script>
    "use strict";

    /*
        TODO: Create a function below, concatFirstAndLast, that takes in an array and returns the first and last inputs
         concatentated together if both elements are strings. If either the first or last element does is not a string
         or if the array contains one or fewer elements, return false.

        Example input/output...

        concatFirstAndLast(['a', 'b', 'c']) // 'ac'
        concatFirstAndLast([]) // false
        concatFirstAndLast(['23', '12', 'hello']) // '23hello'
        concatFirstAndLast([true]) // false
        concatFirstAndLast([true, 'bob']) // false

     */

    function concatFirstAndLast(input) {
        if (input.length <= 1) {
            return false;
        } else if ((typeof(input[0]) !== 'string') || (typeof(input[input.length - 1]) !== 'string')) {
            return false;
        } else {
            return (input[0] + input[input.length - 1]);
        }
    }

    $(document).ready(function() {
        var word = $('input').keyup(function() {
            var value = $(this).val();
            $('button').click(function() {
                $('p').text(value);
            })
        })
        $('#create-an-element').click(function() {
            $(this).parent().append('<p>This is a new element</p>')
        })
    })



</script>

<section>
    <input type="text" id="wordToDisplay">
    <button id="displayWord">Display in DOM</button>
    <p id="word"></p>
</section>
<section>
    <button id="create-an-element">Create an Element</button>
</section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <script src="js/jquery.js"></script>
</head>
<body>
<div id="posts">

</div>
<script>
  $(document).ready(function() {
    "use strict";
    $.get('data/blog.json').done(function(data) {
        data.forEach(function(post) {
            // console.log(post.title)
            $('#posts').append(
                '<h2>' + post.title + '</h2>' +
                '<p>' + post.content + '</p>' +
            '<p>' + post.categories + '</p>')
        })
    })

  })
</script>
</body>
</html>

  /**
   * Returns a given date in the format of MM/DD/YYYY
   * FYI: Moment JS, a popular JavaScript date library, is a popular alternative to logic like this function for creating a custom date output.
   * @param dateToConvert
   * @returns {string}
   */
  function dateConverter(dateToConvert) {
    const dateObject = new Date(dateToConvert);
    return `${dateObject.getMonth() + 1}/${dateObject.getDate()}/${dateObject.getFullYear()}`;

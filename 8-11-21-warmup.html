    function toSingle(num) {
      var stringNum = String(num);
      var returnSum = 0;
      for (var i = 0;i<stringNum.length;i++) {
        returnSum += parseFloat(stringNum[i]);
      }
      return returnSum;
    }

    function processNumber(num) {
      var stringNum = String(num);
      var mySum = 0;
      for (var i = 0; i < stringNum.length; i++) {
        if (i % 2 == 0) {
          mySum += parseFloat(stringNum[i]);
        } else {
          if ((stringNum[i] * 2) % 10 >= 0) {
            mySum += toSingle(stringNum[i] * 2);
          } else {
            mySum += parseFloat(stringNum[i]) * 2;
          }
        }
      }
      return mySum;
    }

  </script>
